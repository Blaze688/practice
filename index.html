<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Simple Form with GET Action</h1>
    <form method="POST" action="./result.html">
        <label for="FirstName">FirstName: </label>
        <input type="text" id="firstname" placeholder="Input your firstname">
        <br>
        <label for="LastName">LastName: </label>
        <input type="text" id="lastname" placeholder="Input your lastname">
        <br>
        <label for="Password">Password: </label>
        <input type="password" placeholder="Input you private pin">
        <br>
        <label for="Date of Birth">Date of Birth</label>
        <input type="date" name="date" id="date of birth">
        <br>
        <input type="submit" value="submit">
        <input type="reset" value="Reset">
    </form>
    <a href="result.html" target="content-page">click me!!!! </a>
</body>
</html>
